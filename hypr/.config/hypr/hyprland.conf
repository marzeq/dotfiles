autogenerated = 0 

################
### MONITORS ###
################

# https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

env = bitdepth,10 # apparently needed for screen sharing, weird but okay

# fix steam scaling

env = STEAM_FORCE_DESKTOPUI_SCALING,"1.5"

# force toolkits to use wayland

env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


################
### PROGRAMS ###
################

$terminal = alacritty 
$fileManager = nautilus
$menu = rofi -show drun
$browser = firefox


#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = hyprpaper 
exec-once = clipse -listen
exec-once = wl-clip-persist --clipboard regular
exec-once = nm-applet &


#############################
### ENVIRONMENT VARIABLES ###
#############################

# https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(61afefaa)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false 

    allow_tearing = false # allow_tearing = false -> vsync forced by compositor, allow_tearing = true -> vsync managed by windows

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    preserve_split = true
}


# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    # no_direct_scanout = true
}

xwayland {
  force_zero_scaling = true
  use_nearest_neighbor = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.95 # -1.0 - 1.0, 0 means no modification.

    scroll_factor = 1

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}


####################
### KEYBINDINGSS ###
####################

# https://wiki.hyprland.org/Configuring/Binds/

$mod = SUPER

bind = $mod, Return, exec, $terminal
bind = $mod, B, exec, $browser
bind = $mod, Q, killactive,
# bind = $mod, M, exit, # unused, disabled to not press by accident and replaced by the powermenu
bind = $mod, F, exec, $fileManager
bind = $mod, G, togglefloating,
bind = $mod, Space, exec, $menu
bind = $mod, S, togglesplit,

bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r


bind = $mainMod_SHIFT, F, fullscreen

bind = $mod, Escape, exec, bash ~/.config/hypr/powermenu.sh
bind = $mod, V, exec, bash ~/.config/hypr/volumemenu.sh

bind = $mainMod_SHIFT, S, exec, grim -g "$(slurp -d)" - | wl-copy # screenshot
bind = $mod, C, exec, hyprpicker -a


bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bindm = $mod, mouse:272, movewindow # mouse:272 = LMB
bindm = $mod, mouse:273, resizewindow # mouse:273 = RMB


##############################
### WINDOWS AND WORKSPACES ###
##############################

# https://wiki.hyprland.org/Configuring/Window-Rules/ for window rules
# https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrulev2 = suppressevent maximize, class:.* # disables maximise event for all windows
